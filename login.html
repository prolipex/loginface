<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="conteiner" id="conteiner">
        <div class="form-conteiner sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons"></div>
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <span>Or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-conteiner sign-in">
            <form>
                <h1>Sign-In</h1>
                <div class="social-icons"></div>
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <span>Or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgt Your Password?</a>
                <button>Sing In</button>
            </form>
        </div>
        <div class="toggle-conteiner">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome back!</h1>
                    <p>Enter your personal details to use all pf site features</p>
                    <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, friend!</h1>
                <p>Register with your personal details to use all pf site features</p>
                <button class="hidden" id="register">Sign Up</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
